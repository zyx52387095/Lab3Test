<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-md">
            <h2 class="page-header">Register</h2>
            <div>{{message}}</div>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>StudentId</label>
                    <input type="text" class="form-control" formControlName="studentid" placeholder="StudentID" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label>Firstname</label>
                    <input type="text" class="form-control" formControlName="firstname" placeholder="Firstname" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" formControlName="lastname" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" formControlName="address" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" formControlName="city" placeholder="City" required>
                </div>
                <div class="form-group">
                    <label>Program</label>
                    <input type="text" class="form-control" formControlName="program" placeholder="Program" required>
                </div>

                <button type="submit" class="btn btn-default" >Register</button>
            </form>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
